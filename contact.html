<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Care Compass Hospitals</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Care Compass  Hospitals</h1>
        <p>We are committed to improving our service and scaling new heights each year. In order to serve you better, we welcome your valuable advice and feedback.</p>
    </header>
    <main>
        <form action="#" method="post" id="contactForm">
            <label for="fullName">Full Name (required):</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email (required):</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="address1">Address Line 1:</label>
            <input type="text" id="address1" name="address1">

            <label for="address2">Address Line 2:</label>
            <input type="text" id="address2" name="address2">

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="country">Country:</label>
            <input type="text" id="country" name="country">

            <label for="message">Message (required):</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
    
</body>
</html>
