<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us and Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea, button {
            margin-top: 5px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .subscription-section {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #4169E1;
            border-radius: 8px;
        }

        .post {
            display: flex;
            align-items: center;
        }

        input[type="email"] {
            flex: 1; /* Allows the input to expand and fill available space */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px; /* Rounded corners for input */
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 0 4px 4px 0; /* Rounded corners for button */
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }


        .subscription-section input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            width: auto;
            flex: 1;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .subscription-section button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .subscription-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Hemas Hospitals</h1>
        <p>We are committed to improving our service and scaling new heights each year. In order to serve you better, we welcome your valuable advice and feedback.</p>
    </header>
    <main>
        <form action="#" method="post" id="contactForm">
            <label for="fullName">Full Name (required):</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email (required):</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="address1">Address Line 1:</label>
            <input type="text" id="address1" name="address1">

            <label for="address2">Address Line 2:</label>
            <input type="text" id="address2" name="address2">

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="country">Country:</label>
            <input type="text" id="country" name="country">

            <label for="message">Message (required):</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>

<div class="subscription-section">
    <h2>Keep me updated with latest promotions</h2>
    <form action="#" class="post">
        <input type="email" placeholder="Your email address">
        <button type="submit">Subscribe</button>
    </form>
</div>
</html>
