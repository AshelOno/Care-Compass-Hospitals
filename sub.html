<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <style>
        /* Subscription Section Styling */
        .subscription-section {
            margin: auto; /* Center the section */
            padding: 80px;
            text-align: center;
            background-color: blueviolet;
        }

        .subscription-section h2 {
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 20px;
            color: white;
        }

        /* Form Styling */
        .post {
            display: flex;
            align-items: center;
            justify-content: center; 
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            flex: 1;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: rgb(19, 17, 17);
            color: rgb(247, 241, 241);
            text-size-adjust: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: rgb(77, 71, 71);
        }



        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .post {
                flex-direction: column;
                gap: 15px; /* Adjust space for mobile view */
            }

            input[type="email"], button {
                width: 100%;
                max-width: none; /* Allow input and button to expand on smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="subscription-section">
        <h2>Keep me updated with latest promotions</h2>
        <form action="#" class="post" aria-label="Subscription Form">
            <input type="email" placeholder="Your email address" required aria-label="Email Address">
            <button type="submit" aria-label="Subscribe to Newsletter">Subscribe</button>
        </form>
    </div>

</body>
</html>
